

---
kind: Deployment
apiVersion: apps/v1
metadata: 
 name: frontend
 namespace: expense
 labels: 
  app: frontend
  tier: web
  project: expense
spec: 
  replicas: 2
  selector:
    matchLabels:
     app: frontend
     tier: web
     project: expense
  template:
   metadata: 
    labels: 
     app: frontend
     tier: web
     project: expense
   spec: 
    containers: 
    - name: frontend
      image: madhupitchapati/frontend:v1

---

kind: Service
apiVersion: v1
metadata: 
  name: frontend
  namespace: expense
spec: 
  type: LoadBalancer
  selector: 
    app: frontend
    tier: Web
    project: expense
  ports: 
  - name: frontend-port
    protocol: TCP
    port: 80 #Service Port
    targetPort: 80 #container Port
